<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="../static/login.css">
  
</head>
<body>
<div class="loading_screen" id="loading_screen">
  <div class="container">
    <div class="w3-container">
      <!-- <h2>Welcome to great Girigalaan magic show...</h2> -->
      <h2 style="color: aliceblue;">Welcome to CRM Analyzer. Your data is being fetched... Please wait!</h2>
      <div class="w3-light-grey">
        <div id="myBar" class="w3-green" style="height:24px;width:0"></div>
      </div>
   
      <button class="w3-button w3-light-grey" onclick="cancel()"><b>Cancel</b></button> 
    </div>
  </div>
</div>

<!-- Overall -->
<div class="loading_screen_hide" id="loading_screen_hide">
<div class="login_screen">
  <div class="left">
  <form id="loginForm" method="POST" action="/">
    <div class="salesforce-logo">
      <img src="../static/ris-logo-dark.png" alt="Organization Logo" width="140" height="65" >
    </div>
    <input type="text" id="username" name="username" placeholder="Username" value="vishaldev@cct.com"><br>
    <input type="password" id="password" name="password" placeholder="Password" required value="Pluto#21"><br>
    <input type="password" id="security_token" name="security_token" placeholder="Security Token" required value="sSk5ZBgYkTdTPSdTer9ZiHky"><br>
    <input type="password" id="client_id" name="client_id" placeholder="Client ID" required value="3MVG9wt4IL4O5wvKWCHOWdmDDMQZcUh18IfDSt5w2u4QqgJEHMQ2UGabXj5ZQ5Oj7T4KFhYJ4Lny1NStxGFwT"><br>
    <input type="password" id="client_secret" name="client_secret" placeholder="Client Secret" required value="753278BB635DEB1A69B7D67894AFC5F3DFA091330562C3A1F13F23FDDEF905F5"><br>
    
    <select id="org_type" name="org_type" >
        <option value="https://login.salesforce.com">Production </option>
        <option value="https://test.salesforce.com">Sandbox</option>
        <!-- Add more options as needed -->
    </select><br>
    <button type="submit" onclick="move()">Login</button>
  </form>
</div>
  <div class="login-image">
    <img src="../static/login.jpg" alt="login-image" width=680px height=650px style="margin-top: -10px;  ">
  </div>
</div>
</div>
<script src="../static/login.js"></script>
</body>
</html>
